    <script>
        document.addEventListener("click", (e)=>{
            let id = e.target.id;

            if(!id.includes("form")){
                return;
            }

            if (localStorage.getItem('nrFormAB') === null) {
                localStorage.setItem("nrFormAB", JSON.stringify([]));
            }
            var values = JSON.parse(localStorage.getItem('nrFormAB'));
            values.push(id.split('_')[2]);
            localStorage.setItem('nrFormAB', JSON.stringify(values));
        });
    </script>
